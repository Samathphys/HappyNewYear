<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Пользователь</title>
     <style>
       @import url('https://fonts.googleapis.com/css?family=Lato');
@import url('https://fonts.googleapis.com/css?family=Fira+Sans:400,900');

body {
  background-color: #32333C;
  font-family: 'Fira Sans', sans-serif;
  font-weight:900;
}
.wrapper{
  padding:0px 15px;
}
.wrapper div{
  margin-top:-20px;
}
.wrapper div:first-child{
  margin-top:0;
}
.wrapper div span{  
  background-repeat: no-repeat;
  background-position: -15px center;

  display:inline-block;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 72px;
  text-transform:uppercase;
  letter-spacing:-4px;
  -webkit-transition: all 0.2s ease;
	-moz-transition:    all 0.2s ease;
	-o-transition:      all 0.2s ease;
	-ms-transition:     all 0.2s ease;
	transition:         all 0.2s ease;
}

.wrapper div#forests span{
  background-image: url('https://unsplash.it/300/200?image=876');
}

.wrapper div#mountains span{
  background-image: url('https://unsplash.it/400/200?image=806');
  background-position:-20px -75px;
}

.wrapper div#cities span{
  background-image: url('https://unsplash.it/300/200?image=411');
}

.wrapper div#deserts span{
  background-image: url('https://unsplash.it/400/200?image=185');
}

.wrapper div#icelands span{
  background-image: url('https://unsplash.it/400/200?image=905');
}

.wrapper div#oceans span{
  background-image: url('https://unsplash.it/300/200?image=881');
}

.wrapper div span:hover{
  cursor:pointer;
  background-position:0px center;  
  -ms-transform: translateX(10px);
  -webkit-transform: translateX(10px);
  transform: translateX(10px);
}

.wrapper div#mountains span:hover{
  background-position:0px -75px;  

}
     </style>
 </head>
 <body> 
     <div class="wrapper">
  <div id="cities">
    <span>Cities</span>    
  </div>
  <div id="deserts">
    <span>Deserts</span>
  </div>
  <div id="forests">
    <span>Forests</span>
  </div>
  <div id="icelands">
    <span>Icelands</span>
  </div>
  <div id="mountains">
    <span>Mountains</span>
  </div>
  <div id="oceans">
    <span>Oceans</span>
  </div>  
</div>
 </body>
</html>
